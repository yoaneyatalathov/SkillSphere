<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta name="dicoding:email" content="fadhilfqx@gmail.com">
    <meta charset="UTF-8" />
    <title>Login and Registration Form in HTML & CSS | CodingLab</title>
    <link rel="stylesheet" href="../css/login-register_organizer.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="../public/img/auth_organizer.jpg" alt="" />
        </div>
        <div class="back">
          <div class="text">
            <span class="text-1"
              >Complete miles of journey <br />
              with one step</span
            >
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Masuk</div>

            <form id="loginForm" action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    id="email"
                    type="email"
                    placeholder="Masukkan email anda"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    id="password"
                    type="password"
                    placeholder="Masukkan password anda"
                    required
                  />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit" />
                </div>
                <div class="text sign-up-text">
                  Belum punya akun?
                  <label for="flip">Registrasi sekarang</label>
                </div>
              </div>
            </form>
          </div>

          <div class="signup-form">
            <div class="title">Registrasi</div>

            <form id="createAccountForm" action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input
                    id="reg-name"
                    type="text"
                    placeholder="Masukkan name anda"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    id="reg-email"
                    type="email"
                    placeholder="Masukkan email anda"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    id="reg-password"
                    type="password"
                    placeholder="Masukkan password anda"
                    required
                  />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit" />
                </div>
                <div class="text sign-up-text">
                  Sudah punya akun? <label for="flip">Masuk Sekarang</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../script/organizer/auth-organizer.js"></script>
  </body>
</html>
