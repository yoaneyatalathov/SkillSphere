<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="dicoding:email" content="fadhilfqx@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/login-register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-form-container">
                <h2>Buat Akun</h2>
                <p>Silahkan buat akun baru</p>
                <form id="createAccountForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p id="accountMessage" class="error-message"></p>
                <p>Sudah Punya akun?<a href="login-page.html">Masuk disini</a></p>
                <p><a href="../index.html" class="mt-3 link-dark">Kembali ke halaman utama</a></p>
            </div>
            <img src="../public/img/login_register.jpg" alt="Register Image" class="login-image">
        </div>
    </div>

    <script src="../script/user/register.js"></script>
</body>
</html>
