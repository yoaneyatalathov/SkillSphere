<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Pelatihan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Tambah Data Pelatihan</h3>
                    </div>
                    <div class="card-body">
                        <form id="trainingForm">
                            <div class="form-group">
                                <label for="nama_pelatihan">Nama Pelatihan</label>
                                <input type="text" class="form-control" id="nama_pelatihan" required>
                            </div>
                            <div class="form-group">
                                <label for="penyelenggara">Penyelenggara</label>
                                <input type="text" class="form-control" id="penyelenggara" required>
                            </div>
                            <div class="form-group">
                                <label for="duration">Durasi (per minggu)</label>
                                <input type="number" class="form-control" id="duration" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Kategori</label>
                                <select class="form-control" id="category" required>
                                    <option value="Teknologi">Teknologi</option>
                                    <option value="Bisnis">Bisnis</option>
                                    <option value="Kesehatan">Kesehatan</option>
                                    <option value="Pendidikan">Pendidikan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Deskripsi</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="requirement-input">Persyaratan</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="requirement-input">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" id="add-requirement">Tambah</button>
                                    </div>
                                </div>
                                <ul class="list-group" id="requirements-list"></ul>
                            </div>
                            <div class="form-group">
                                <label for="facility-input">Fasilitas</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="facility-input">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" id="add-facility">Tambah</button>
                                    </div>
                                </div>
                                <ul class="list-group" id="facilities-list"></ul>
                            </div>
                            <div class="form-group">
                                <label for="registration">Pendaftaran</label>
                                <input type="text" class="form-control" id="registration" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-input">Kontak</label>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" id="contact-input">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" id="add-contact">Tambah</button>
                                    </div>
                                </div>
                                <ul class="list-group" id="contacts-list"></ul>
                            </div>
                            <div class="form-group">
                                <label for="link">Link Pendaftaran</label>
                                <input type="url" class="form-control" id="link" required>
                            </div>
                            <div class="form-group">
                                <label for="source">Sumber Informasi</label>
                                <input type="url" class="form-control" id="source" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script/organizer/form.js"></script>
</body>
</html>
